<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAKE - Document List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #4a89dc;
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 20px;
        }
        .card-body {
            padding: 30px;
        }
        h1 {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        .btn-upload {
            background-color: #4a89dc;
            border: none;
            padding: 10px 20px;
            font-weight: 500;
        }
        .btn-upload:hover {
            background-color: #3d7ac8;
        }
        .list-group-item {
            border: none;
            background-color: #f8f9fa;
            margin-bottom: 15px;
            border-radius: 10px;
            padding: 15px;
        }
        .btn-view {
            background-color: #5cb85c;
            border: none;
        }
        .btn-view:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-5">CAKE - Document List</h1>
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0">Your Documents</h2>
            </div>
            <div class="card-body">
                <div class="text-center mb-4">
                    <a href="{{ url_for('upload') }}" class="btn btn-primary btn-upload">Upload New Document</a>
                </div>
                <ul class="list-group">
                    {% for document in documents %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <div>
                            <strong>Document ID:</strong> {{ document.id }}<br>
                            <strong>Policy:</strong> {{ document.encryption_policy }}<br>
                            <strong>Owner:</strong> {{ document.owner }}
                        </div>
                        <a href="{{ url_for('view', id=document.id) }}" class="btn btn-success btn-view">View</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
